apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web-app
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - image: web_app:v8
        imagePullPolicy: Never
        name: web-app
        ports:
        - containerPort: 5000
        env:
        - name: mongo-client_INITDB_ROOT_USERNAME
          value: 'dummy'
        - name: mongo-client_INITDB_ROOT_PASSWORD
          value: 'dummy'
        volumeMounts:
        - name: "tasks-dir"
          mountPath: "/tasks"
        - name: "submissions-dir"
          mountPath: "/submissions"
      volumes:
      - name: "tasks-dir"
        persistentVolumeClaim:
          claimName: "tasks-data"
      - name: "submissions-dir"
        persistentVolumeClaim:
          claimName: "submissions-data"
