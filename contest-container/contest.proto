syntax = "proto3";

service Contest {
  rpc UpdateTask(UpdateMessage) returns (UpdateResponse);
  rpc HandleEvent(EventData) returns (UpdateResponse);
}

message UpdateMessage {
  string submission_id = 1;
}

message UpdateResponse {
  bool changed = 1;
}

message EventData {
  string contest_id = 1;
  string participant_id = 2;
  string caller = 3;
  string data = 4;
}

