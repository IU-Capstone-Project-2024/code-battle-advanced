<!DOCTYPE html>
<html lang="en">

<head>
    <title>Codebattle</title>
</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Home</a>
                </li>
                {%if username is defined %}
                <li role="presentation"> Logged in {{username}}<a href="/logout">Logout</a>
                </li>
                {% else %}
                <li role="presentation"><a href="/signin">Sign In</a>
                </li>
                <li role="presentation"><a href="/signup">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </nav>
        <h3 class="text-muted">Login with mongodb flask</h3>
    </div>

    <div class="jumbotron">
        <h1>Simple to use</h1>
        <p class="lead"></p>
        {%if username is defined %}
        <li role="presentation"> Logged in {{username}}<a href="/logout"> Logout</a>
        </li>
        {% else %}
        <p><a class="btn btn-lg btn-success" href="signup" role="button">Sign up today</a>
        </p>
        {% endif %}
    </div>

</div>
</body>

</html>
