<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code battle advanced</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/general.css">
    <link rel="stylesheet" href="/static/header.css">
    <link rel="stylesheet" href="/static/buttons.css">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/footer.css">
  </head>

  <body>

    <header>
      <div class="container">
        <nav class="nav">
          <h1 class="nav__header"><a href="/index" class="nav__header-link">Code Battle Advanced</a></h1>
          <ul class="nav__list nav-pills pull-right">
            <li role="presentation" class="nav__item"><a href="/signin" class="nav__link">Sign in</a></li>
            <li role="presentation" class="nav__item active"><a href="#" class="nav__link">Get started</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="jumbotron">
          <h2 class="jumbotron__header">Join us!</h2>
          <form class="form-signin" action="/signup" method="post">
            <label for="inputName" class="sr-only">Username</label>
            <input type="name" name="username" id="inputName" class="form-control" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control"required>
            <button id="btnSignUp" class="purple-btn btn btn-lg btn-primary btn-block" onclick = 'this.form.submit();' type="button">Create Account</button>
          </form>
          <p class="jumbotron__extra">Already have an account? <a href="/signin" class="jumbotron__extra-link">Sign in</a></p>
           {% with messages = get_flashed_messages() %}
          {% if messages %} 
          <ul class=flashes>
             {% for message in messages %} 
            <li>{{ message }}</li>
             {% endfor %} 
          </ul>
           {% endif %} 
           {% endwith %} 
        
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer__copyright">&copy; Copyright</p>
      </div>
    </footer>

  </body>
</html>
