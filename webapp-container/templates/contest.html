<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contest content</title>
   <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
   <link rel="stylesheet" href="../static/general.css">
   <link rel="stylesheet" href="../static/header.css">
   <link rel="stylesheet" href="../static/main.css">
   <link rel="stylesheet" href="../static/footer.css">
   <link rel="stylesheet" href="../static/buttons.css">
   <link rel="stylesheet" href="../static/contest.css">
</head>
<body>
   <header class="header">
      <div class="container">
        <nav class="nav">
          <h1 class="nav__header"><a href="/index" class="nav__header-link">Code Battle Advanced</a></h1>
          <ul class="nav__list nav-pills pull-right">
            <li role="presentation" class="nav__item"><a href="/contest/{{contest_name}}/leaderboard/1" class="nav__link">Leaderboard</a></li>
          </ul>
        </nav>
      </div>
   </header>

   <main class="main">
      <div class="container">
         <section class="contest">
            <h2 class="contest__header">{{contest_name}}</h2>
            {% for name, uuid in listOfTasks %}
            <article class="task">
               <h2 class="task__header">{{name}}</h2>
               <p class="red-btn" role="presentation"><a class="content__task-link" href={{contest_name}}/task/{{uuid}}>To task</a></p>
            </article>
            {% endfor %}
         </section>
          {%if admin is defined %}
               {%if admin%}
               <p role="presentation" class="red-btn"><a class="contest__create-link" href="/contest/{{contest_name}}/upload">You can add your own task</a></p>
               {% endif %}
         {% endif %}
      </div>
   </main>

   <footer class="footer">
      <div class="container">
        <p class="footer__copyright">&copy; Copyright</p>
      </div>
   </footer>
</body>
</html>
