<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code battle advanced</title>
        <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
        <link rel="stylesheet" href="/static/general.css">
        <link rel="stylesheet" href="/static/header.css">
        <link rel="stylesheet" href="/static/main.css">
        <link rel="stylesheet" href="/static/footer.css">
        <link rel="stylesheet" href="/static/buttons.css">
        <link rel="stylesheet" href="/static/checkbox.css">
        <link rel="stylesheet" href="/static/upload.css">
        <link rel="stylesheet" href="/static/file_upload.css">
    </head>

    <body>

        <header class="header">
            <div class="container">
              <nav class="nav">
                <h1 class="nav__header"><a href="/index" class="nav__header-link">Code Battle Advanced</a></h1>
              </nav>
            </div>
        </header>
    
        <main class="main">
            <div class="container">
                {%if admin is defined %}
                    {%if admin%}
                    <select class="form__selector" name="form_selector" onchange="showForm()">
                        <option class="form__selector-option" value="Input+checker">Input + checker</option>
                        <!--<option class="form__selector-option" value="Input+solution">Input + solution</option>
                        <option class="form__selector-option" value="Input+interactive">Input + interactive</option>
                        <option class="form__selector-option" value="Input+output">Input + output</option>-->
                    </select>
                    <form class="form" method="post" action="/contest/{{contest_name}}" enctype="multipart/form-data" id="form1">
                        <h2 id="form-header">Input + checker</h2>
                        <div class="form__choose-wrapper">
                            <div class="file-area">
                                Input files
				<input type="file" name="input-file" id="input-file" multiple>
			    </div>
			    <div class="file-area">
                            	Checker files
                            	<input type="file" name="checker-file" id="checker-file" multiple>
                            </div>
                            <div class="file-area">
                            	Description file
                            	<input type="file" name="md-file" id="md-file">
                            </div>
                        </div>
                        <select class="form__selector" name="judgement_mod" id="judgement_mod">
                            <option class="form__selector-option" value="first">Until first error</option>
                            <option class="form__selector-option" value="all">All tests</option>
                        </select>

                        <div class="form__lang-wrapper">
                            <label>Available languages: </label>
                            <input class="form-check-input" type="checkbox" id="py" name="py" checked/>
                            <label for="py">Python</label>
                            
                            <input class="form-check-input" type="checkbox" id="java" name="java" checked/>
                            <label for="java">Java</label>
                            
                            <input class="form-check-input" type="checkbox" id="cpp" name="cpp" checked/>
                            <label for="cpp">C++</label>
                        </div>

                        <div class="form__data-wrapper">
                            <label for="name">Name:</label> 
                            <input class="form__input" type="name" id="name" name="name">
                            <label for="tags">Tags:</label> 
                            <input class="form__input" type="tags" id="tags" name="tags">
                        </div>
                        
                        <button class="purple-btn" type="submit">Submit</button>
                    </form>
                    {%endif%}
                {%endif%}
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p class="footer__copyright">&copy; Copyright</p>
            </div>
        </footer>

        <script>
            function showForm() {
                const selectedForm = document.querySelector('select[name="form_selector"]').value;
                const changedHeader = document.getElementById('form-header');

                changedHeader.textContent = selectedForm;
            }
        </script>
    </body>
</html>
