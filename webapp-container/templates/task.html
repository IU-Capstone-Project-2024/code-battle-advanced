<!DOCTYPE html>
<html lang="en"> 
    <head>   
        <title>Upload the file : GFG</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
        <link rel="stylesheet" href="../static/general.css">
        <link rel="stylesheet" href="../static/header.css">
        <link rel="stylesheet" href="../static/main.css">
        <link rel="stylesheet" href="../static/footer.css">
        <link rel="stylesheet" href="../static/single_item.css">
        <link rel="stylesheet" href="../static/task.css">
    </head>
    <body>
        <header>
            <div class="container">
              <nav class="nav">
                <h1 class="nav__header"><a href="main" class="nav__header-link">Code Battle Advanced</a></h1>
                {%if username is defined %}
                <ul class="nav__list nav-pills pull-right">
                  <p class="nav__item logged" role="presentation"><a class="nav__link" href="/personal">{{username}}</a></p>
                </ul>
                {%endif%}
              </nav>
            </div>
        </header>

        <main class="main">
            <div class="container">
              <div class="main__wrapper">
                {%if contest_name is defined%}
                <form class="form" action = "/contest/{{contest_name}}/task/{{url}}/success" method = "post" enctype="multipart/form-data">   
                    <input id="choose-file" type="file" name="file" hidden />
                    <label for="choose-file">Choose File</label>
                    <select class="form__select" name='language' id='language'>
                        <option value="C++ 17">C++ 17</option>
                        <option value="Python 3.19">Python 3.19</option>
                    </select>
                    <input class="form__submit" type="submit" value="Upload">
                </form>
                {%else%}
                <form class="form" action = "/task/{{url}}/success" method = "post" enctype="multipart/form-data">   
                    <input id="choose-file" type="file" name="file" hidden />
                    <label for="choose-file">Choose File</label>
                    <select class="form__select" name='language' id='language'>
                        <option value="C++ 17">C++ 17</option>
                        <option value="Python 3.19">Python 3.19</option>
                    </select>
                    <input class="form__submit" type="submit" value="Upload">
                </form>
              </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
              <p class="footer__copyright">&copy; Copyright</p>
            </div>
        </footer>
    </body>
</html>
