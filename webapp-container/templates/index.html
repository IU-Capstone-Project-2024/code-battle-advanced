<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Battle Advanced</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
        <link rel="stylesheet" href="../static/general.css">
        <link rel="stylesheet" href="../static/header.css">
        <link rel="stylesheet" href="../static/main.css">
        <link rel="stylesheet" href="../static/footer.css">
        <link rel="stylesheet" href="../static/index.css">
    </head>
    <body>
        <header>
            <div class="container">
            <nav class="nav">
                <h1 class="nav__header"><a href="/index" class="nav__header-link">Code Battle Advanced</a></h1>
                <ul class="nav__list nav-pills pull-right">
                    {%if username is defined %}
                  <li class="nav__item logged" role="presentation"><a class="nav__link" href="/personal">{{username}}</a></li>
                    <li class="nav__item" role="presentation"><a class="nav__link" href="/logout">Logout</a></li>
                    <li role="presentation"><a href="/personal">Personal page</a></li>
                    {% else %}
                    <li class="nav__item" role="presentation"><a class="nav__link" href="/signin">Get started</a></li>
                    <li class="nav__item" role="presentation"><a class="nav__link" href="/signup">Sign Up</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>

        <main class="main">
            <div class="container">
                <div class="jumbotron">
                    <p class="lead"></p>
                    <p role="presentation" class="active"><a href="/available_contests">Available contests</a></p>
                    <p role="presentation" class="active"><a href="/tasks_archive">Task archive</a></p>
                    {%if admin is defined%} 
                        {%if admin%}
                        <p role="presentation" class="active"><a href="/my_contests">My contests</a></p>
                        {%endif%}
                    {%endif%}
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
            <p class="footer__copyright">&copy; Copyright</p>
            </div>
        </footer>
    </body>
</html>
