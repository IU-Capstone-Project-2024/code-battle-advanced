<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Battle Advanced</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
        <link rel="stylesheet" href="../static/general.css">
        <link rel="stylesheet" href="../static/header.css">
        <link rel="stylesheet" href="../static/main.css">
        <link rel="stylesheet" href="../static/footer.css">
        <link rel="stylesheet" href="../static/buttons.css">
        <link rel="stylesheet" href="../static/index.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <nav class="nav">
                    <h1 class="nav__header"><a href="/index" class="nav__header-link">Code Battle Advanced</a></h1>
                    <ul class="nav__list nav-pills pull-right">
                        {%if username is defined %}
                        <li class="nav__item logged" role="presentation"><a class="nav__link" href="/personal">{{username}}</a></li>
                        <li class="nav__item" role="presentation"><a class="nav__link" href="/logout">Logout</a></li>
                        {% else %}
                        <li class="nav__item" role="presentation"><a class="nav__link" href="/signin">Get started</a></li>
                        <li class="nav__item" role="presentation"><a class="nav__link" href="/signup">Sign Up</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <section class="jumbotron">
                    <nav class="main__nav">
                        <p class="lead">lead</p>
                        <p role="presentation" class="red-btn active"><a class="main__nav-link" href="/available_contests">Available contests</a></p>
                        <p role="presentation" class="red-btn active"><a class="main__nav-link" href="/tasks_archive">Task archive</a></p>
                        {%if admin is defined%} 
                            {%if admin%}
                            <p role="presentation" class="red-btn active"><a class="main__nav-link" href="/my_contests">My contests</a></p>
                            {%endif%}
                        {%endif%} 
                    </nav>
                </section>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
            <p class="footer__copyright">&copy; Copyright</p>
            </div>
        </footer>
    </body>
</html>
